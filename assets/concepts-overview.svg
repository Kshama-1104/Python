<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="card1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f9fafb"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        fill="#1f2937" text-anchor="middle">
    üêç What You'll Master
  </text>
  
  <!-- Card 1: Variables & I/O -->
  <g transform="translate(50, 80)">
    <rect width="220" height="140" fill="url(#card1)" rx="12" stroke="#1e40af" stroke-width="2"/>
    <text x="110" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="#ffffff" text-anchor="middle">Variables & I/O</text>
    <text x="110" y="55" font-family="monospace" font-size="13" fill="#dbeafe" text-anchor="middle">name = input("Name: ")</text>
    <text x="110" y="75" font-family="monospace" font-size="13" fill="#dbeafe" text-anchor="middle">print(f"Hi {name}!")</text>
    <rect x="20" y="90" width="180" height="35" fill="#1e40af" rx="5"/>
    <text x="110" y="112" font-family="Arial, sans-serif" font-size="11" 
          fill="#ffffff" text-anchor="middle">‚úì Input/Output</text>
  </g>
  
  <!-- Card 2: Control Flow -->
  <g transform="translate(290, 80)">
    <rect width="220" height="140" fill="url(#card2)" rx="12" stroke="#047857" stroke-width="2"/>
    <text x="110" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="#ffffff" text-anchor="middle">Control Flow</text>
    <text x="110" y="55" font-family="monospace" font-size="13" fill="#d1fae5" text-anchor="middle">if age &gt;= 18:</text>
    <text x="110" y="75" font-family="monospace" font-size="13" fill="#d1fae5" text-anchor="middle">    print("Adult")</text>
    <rect x="20" y="90" width="180" height="35" fill="#047857" rx="5"/>
    <text x="110" y="112" font-family="Arial, sans-serif" font-size="11" 
          fill="#ffffff" text-anchor="middle">‚úì if-elif-else</text>
  </g>
  
  <!-- Card 3: Loops -->
  <g transform="translate(530, 80)">
    <rect width="220" height="140" fill="url(#card3)" rx="12" stroke="#d97706" stroke-width="2"/>
    <text x="110" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="#ffffff" text-anchor="middle">Loops</text>
    <text x="110" y="55" font-family="monospace" font-size="13" fill="#fef3c7" text-anchor="middle">for i in range(5):</text>
    <text x="110" y="75" font-family="monospace" font-size="13" fill="#fef3c7" text-anchor="middle">    print(i)</text>
    <rect x="20" y="90" width="180" height="35" fill="#d97706" rx="5"/>
    <text x="110" y="112" font-family="Arial, sans-serif" font-size="11" 
          fill="#ffffff" text-anchor="middle">‚úì for & while</text>
  </g>
  
  <!-- Card 4: Lists -->
  <g transform="translate(50, 250)">
    <rect width="220" height="140" fill="url(#card4)" rx="12" stroke="#6d28d9" stroke-width="2"/>
    <text x="110" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="#ffffff" text-anchor="middle">Lists</text>
    <text x="110" y="55" font-family="monospace" font-size="13" fill="#ede9fe" text-anchor="middle">nums = [1, 2, 3, 4]</text>
    <text x="110" y="75" font-family="monospace" font-size="13" fill="#ede9fe" text-anchor="middle">nums.append(5)</text>
    <rect x="20" y="90" width="180" height="35" fill="#6d28d9" rx="5"/>
    <text x="110" y="112" font-family="Arial, sans-serif" font-size="11" 
          fill="#ffffff" text-anchor="middle">‚úì Mutable sequences</text>
  </g>
  
  <!-- Card 5: Dictionaries -->
  <g transform="translate(290, 250)">
    <rect width="220" height="140" fill="url(#card5)" rx="12" stroke="#dc2626" stroke-width="2"/>
    <text x="110" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="#ffffff" text-anchor="middle">Dictionaries</text>
    <text x="110" y="55" font-family="monospace" font-size="13" fill="#fee2e2" text-anchor="middle">user = {"name": "Raj",</text>
    <text x="110" y="75" font-family="monospace" font-size="13" fill="#fee2e2" text-anchor="middle">        "age": 20}</text>
    <rect x="20" y="90" width="180" height="35" fill="#dc2626" rx="5"/>
    <text x="110" y="112" font-family="Arial, sans-serif" font-size="11" 
          fill="#ffffff" text-anchor="middle">‚úì Key-value pairs</text>
  </g>
  
  <!-- Card 6: String Methods -->
  <g transform="translate(530, 250)">
    <rect width="220" height="140" fill="url(#card6)" rx="12" stroke="#0891b2" stroke-width="2"/>
    <text x="110" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="#ffffff" text-anchor="middle">String Methods</text>
    <text x="110" y="55" font-family="monospace" font-size="13" fill="#cffafe" text-anchor="middle">text.upper()</text>
    <text x="110" y="75" font-family="monospace" font-size="13" fill="#cffafe" text-anchor="middle">text.split(",")</text>
    <rect x="20" y="90" width="180" height="35" fill="#0891b2" rx="5"/>
    <text x="110" y="112" font-family="Arial, sans-serif" font-size="11" 
          fill="#ffffff" text-anchor="middle">‚úì Text manipulation</text>
  </g>
  
  <!-- Bottom Stats Section -->
  <g transform="translate(50, 430)">
    <rect width="700" height="120" fill="#1f2937" rx="12"/>
    
    <!-- Stat 1 -->
    <g transform="translate(80, 35)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
            fill="#fbbf24" text-anchor="middle">30+</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" 
            fill="#9ca3af" text-anchor="middle">Programs</text>
    </g>
    
    <!-- Stat 2 -->
    <g transform="translate(250, 35)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
            fill="#22c55e" text-anchor="middle">8</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" 
            fill="#9ca3af" text-anchor="middle">Modules</text>
    </g>
    
    <!-- Stat 3 -->
    <g transform="translate(420, 35)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
            fill="#3b82f6" text-anchor="middle">100%</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" 
            fill="#9ca3af" text-anchor="middle">Commented</text>
    </g>
    
    <!-- Stat 4 -->
    <g transform="translate(610, 35)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
            fill="#8b5cf6" text-anchor="middle">‚àû</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" 
            fill="#9ca3af" text-anchor="middle">Learning</text>
    </g>
    
    <!-- Bottom text -->
    <text x="350" y="85" font-family="Arial, sans-serif" font-size="13" 
          fill="#6b7280" text-anchor="middle">Every program includes detailed comments explaining the logic</text>
  </g>
</svg>
