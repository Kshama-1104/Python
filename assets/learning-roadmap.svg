<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nodeGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#6b7280"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="26" font-weight="bold" 
        fill="#1f2937" text-anchor="middle">
    üó∫Ô∏è Your Python Learning Journey
  </text>
  
  <!-- Start indicator -->
  <g transform="translate(450, 70)">
    <circle cx="0" cy="0" r="30" fill="#22c55e" stroke="#16a34a" stroke-width="3"/>
    <text x="0" y="7" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          fill="#ffffff" text-anchor="middle">START</text>
  </g>
  
  <!-- Arrow from start -->
  <line x1="450" y1="100" x2="450" y2="140" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Level 1: Basics -->
  <g transform="translate(450, 170)">
    <rect x="-100" y="-40" width="200" height="80" fill="url(#nodeGrad1)" rx="10" 
          stroke="#1e40af" stroke-width="2"/>
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="#ffffff" text-anchor="middle">1. Python Basics</text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" 
          fill="#dbeafe" text-anchor="middle">Syntax ‚Ä¢ Variables ‚Ä¢ I/O</text>
    <text x="0" y="28" font-family="Arial, sans-serif" font-size="12" 
          fill="#dbeafe" text-anchor="middle">print() ‚Ä¢ input() ‚Ä¢ type()</text>
  </g>
  
  <!-- Arrow -->
  <line x1="450" y1="210" x2="450" y2="250" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Level 2: Conditionals -->
  <g transform="translate(250, 280)">
    <rect x="-100" y="-40" width="200" height="80" fill="url(#nodeGrad2)" rx="10" 
          stroke="#047857" stroke-width="2"/>
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="#ffffff" text-anchor="middle">2. Conditionals</text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" 
          fill="#d1fae5" text-anchor="middle">if-elif-else ‚Ä¢ match-case</text>
    <text x="0" y="28" font-family="Arial, sans-serif" font-size="12" 
          fill="#d1fae5" text-anchor="middle">Logic ‚Ä¢ Comparisons</text>
  </g>
  
  <!-- Arrow from basics to conditionals -->
  <line x1="450" y1="230" x2="350" y2="260" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Level 3: Loops -->
  <g transform="translate(650, 280)">
    <rect x="-100" y="-40" width="200" height="80" fill="url(#nodeGrad3)" rx="10" 
          stroke="#b45309" stroke-width="2"/>
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="#ffffff" text-anchor="middle">3. Loops</text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" 
          fill="#fef3c7" text-anchor="middle">for ‚Ä¢ while ‚Ä¢ range()</text>
    <text x="0" y="28" font-family="Arial, sans-serif" font-size="12" 
          fill="#fef3c7" text-anchor="middle">Iteration ‚Ä¢ Control flow</text>
  </g>
  
  <!-- Arrow from basics to loops -->
  <line x1="450" y1="230" x2="550" y2="260" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrows to patterns -->
  <line x1="250" y1="320" x2="350" y2="380" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="650" y1="320" x2="550" y2="380" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Level 4: Patterns -->
  <g transform="translate(450, 410)">
    <rect x="-100" y="-40" width="200" height="80" fill="url(#nodeGrad4)" rx="10" 
          stroke="#6d28d9" stroke-width="2"/>
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="#ffffff" text-anchor="middle">4. Patterns</text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" 
          fill="#ede9fe" text-anchor="middle">Nested loops ‚Ä¢ Logic</text>
    <text x="0" y="28" font-family="Arial, sans-serif" font-size="12" 
          fill="#ede9fe" text-anchor="middle">Stars ‚Ä¢ Numbers ‚Ä¢ Pyramids</text>
  </g>
  
  <!-- Arrow to data structures -->
  <line x1="450" y1="450" x2="450" y2="490" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Level 5: Data Structures (wide box) -->
  <g transform="translate(450, 520)">
    <rect x="-200" y="-40" width="400" height="80" fill="#1e3a8a" rx="10" 
          stroke="#1e40af" stroke-width="3"/>
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="#fbbf24" text-anchor="middle">5. Data Structures & Strings</text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="13" 
          fill="#dbeafe" text-anchor="middle">Lists ‚Ä¢ Tuples ‚Ä¢ Dictionaries ‚Ä¢ Sets ‚Ä¢ String Methods</text>
    <text x="0" y="28" font-family="Arial, sans-serif" font-size="13" 
          fill="#dbeafe" text-anchor="middle">CRUD Operations ‚Ä¢ Slicing ‚Ä¢ Comprehensions</text>
  </g>
  
  <!-- Decorative progress indicators -->
  <g transform="translate(50, 100)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Progress:</text>
    <circle cx="0" cy="30" r="8" fill="#22c55e"/>
    <text x="15" y="35" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Beginner</text>
    
    <circle cx="0" cy="60" r="8" fill="#3b82f6"/>
    <text x="15" y="65" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Intermediate</text>
    
    <circle cx="0" cy="90" r="8" fill="#8b5cf6"/>
    <text x="15" y="95" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Advanced</text>
  </g>
</svg>
