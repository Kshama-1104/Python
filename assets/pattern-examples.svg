<svg width="1000" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="patternBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1000" height="500" fill="url(#patternBg)"/>
  
  <!-- Title -->
  <text x="500" y="35" font-family="Arial, sans-serif" font-size="26" font-weight="bold" 
        fill="#1f2937" text-anchor="middle">
    ‚≠ê Pattern Programs
  </text>
  
  <!-- Pattern 1: Star Rectangle -->
  <g transform="translate(50, 80)">
    <rect x="-10" y="-10" width="180" height="130" fill="#ffffff" rx="8" stroke="#d1d5db" stroke-width="2"/>
    <text x="75" y="10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          fill="#3b82f6" text-anchor="middle">Star Rectangle</text>
    <text x="0" y="35" font-family="monospace" font-size="16" fill="#1f2937">* * * * *</text>
    <text x="0" y="55" font-family="monospace" font-size="16" fill="#1f2937">* * * * *</text>
    <text x="0" y="75" font-family="monospace" font-size="16" fill="#1f2937">* * * * *</text>
    <text x="0" y="95" font-family="monospace" font-size="16" fill="#1f2937">* * * * *</text>
  </g>
  
  <!-- Pattern 2: Number Rectangle -->
  <g transform="translate(280, 80)">
    <rect x="-10" y="-10" width="180" height="130" fill="#ffffff" rx="8" stroke="#d1d5db" stroke-width="2"/>
    <text x="75" y="10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          fill="#10b981" text-anchor="middle">Number Rectangle</text>
    <text x="0" y="35" font-family="monospace" font-size="16" fill="#1f2937">1 2 3 4</text>
    <text x="0" y="55" font-family="monospace" font-size="16" fill="#1f2937">1 2 3 4</text>
    <text x="0" y="75" font-family="monospace" font-size="16" fill="#1f2937">1 2 3 4</text>
    <text x="0" y="95" font-family="monospace" font-size="16" fill="#1f2937">1 2 3 4</text>
  </g>
  
  <!-- Pattern 3: Number Triangle -->
  <g transform="translate(510, 80)">
    <rect x="-10" y="-10" width="180" height="130" fill="#ffffff" rx="8" stroke="#d1d5db" stroke-width="2"/>
    <text x="75" y="10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          fill="#f59e0b" text-anchor="middle">Number Triangle</text>
    <text x="20" y="35" font-family="monospace" font-size="16" fill="#1f2937">1</text>
    <text x="20" y="55" font-family="monospace" font-size="16" fill="#1f2937">1 2</text>
    <text x="20" y="75" font-family="monospace" font-size="16" fill="#1f2937">1 2 3</text>
    <text x="20" y="95" font-family="monospace" font-size="16" fill="#1f2937">1 2 3 4</text>
  </g>
  
  <!-- Pattern 4: Alphabet Triangle -->
  <g transform="translate(740, 80)">
    <rect x="-10" y="-10" width="200" height="130" fill="#ffffff" rx="8" stroke="#d1d5db" stroke-width="2"/>
    <text x="90" y="10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          fill="#8b5cf6" text-anchor="middle">Alphabet Triangle</text>
    <text x="30" y="35" font-family="monospace" font-size="16" fill="#1f2937">A</text>
    <text x="30" y="55" font-family="monospace" font-size="16" fill="#1f2937">A B</text>
    <text x="30" y="75" font-family="monospace" font-size="16" fill="#1f2937">A B C</text>
    <text x="30" y="95" font-family="monospace" font-size="16" fill="#1f2937">A B C D</text>
  </g>
  
  <!-- Pattern 5: Number Pyramid (centered) -->
  <g transform="translate(300, 280)">
    <rect x="-10" y="-10" width="400" height="180" fill="#ffffff" rx="8" stroke="#d1d5db" stroke-width="2"/>
    <text x="190" y="10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          fill="#ef4444" text-anchor="middle">Number Pyramid (Centered)</text>
    <text x="165" y="40" font-family="monospace" font-size="16" fill="#1f2937">1</text>
    <text x="145" y="65" font-family="monospace" font-size="16" fill="#1f2937">1 2 1</text>
    <text x="125" y="90" font-family="monospace" font-size="16" fill="#1f2937">1 2 3 2 1</text>
    <text x="105" y="115" font-family="monospace" font-size="16" fill="#1f2937">1 2 3 4 3 2 1</text>
    <text x="85" y="140" font-family="monospace" font-size="16" fill="#1f2937">1 2 3 4 5 4 3 2 1</text>
  </g>
  
  <!-- Code snippet hint -->
  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="220" height="180" fill="#1f2937" rx="8"/>
    <text x="110" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
          fill="#fbbf24" text-anchor="middle">Sample Code:</text>
    <text x="10" y="50" font-family="monospace" font-size="11" fill="#22c55e"># Star Rectangle</text>
    <text x="10" y="70" font-family="monospace" font-size="11" fill="#e5e7eb">for i in range(4):</text>
    <text x="10" y="87" font-family="monospace" font-size="11" fill="#e5e7eb">    for j in range(5):</text>
    <text x="10" y="104" font-family="monospace" font-size="11" fill="#e5e7eb">        print("*", end=" ")</text>
    <text x="10" y="121" font-family="monospace" font-size="11" fill="#e5e7eb">    print()</text>
    
    <text x="110" y="150" font-family="Arial, sans-serif" font-size="10" 
          fill="#9ca3af" text-anchor="middle">Nested loops make patterns!</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="950" cy="450" r="30" fill="#fbbf24" opacity="0.2"/>
  <circle cx="920" cy="420" r="20" fill="#3b82f6" opacity="0.2"/>
</svg>
