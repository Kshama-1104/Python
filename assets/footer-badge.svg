<svg width="600" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="footerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pythonIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="150" fill="url(#footerGrad)" rx="15"/>
  
  <!-- Decorative circles -->
  <circle cx="50" cy="75" r="60" fill="#ffffff" opacity="0.05"/>
  <circle cx="550" cy="75" r="60" fill="#ffffff" opacity="0.05"/>
  
  <!-- Python icon -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="35" fill="#fbbf24" opacity="0.2"/>
    <path d="M -15 -10 L -5 -10 Q 5 -10 5 0 L 5 10 Q 5 20 -5 20 L -20 20" 
          fill="url(#pythonIcon)" stroke="#1e3a8a" stroke-width="2"/>
    <path d="M 15 10 L 5 10 Q -5 10 -5 0 L -5 -10 Q -5 -20 5 -20 L 20 -20" 
          fill="#3b82f6" stroke="#1e3a8a" stroke-width="2"/>
    <circle cx="10" cy="-10" r="3" fill="#1e3a8a"/>
    <circle cx="-10" cy="10" r="3" fill="#fbbf24"/>
  </g>
  
  <!-- Main text -->
  <text x="300" y="65" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        fill="#ffffff" text-anchor="middle">
    Start Your Python Journey
  </text>
  
  <text x="300" y="95" font-family="Arial, sans-serif" font-size="16" 
        fill="#fbbf24" text-anchor="middle">
    Learn • Practice • Master
  </text>
  
  <!-- Star rating -->
  <g transform="translate(220, 105)">
    <text x="0" y="0" font-size="20" fill="#fbbf24">⭐⭐⭐⭐⭐</text>
  </g>
  
  <!-- GitHub octocat icon suggestion -->
  <g transform="translate(520, 50)">
    <circle cx="0" cy="0" r="30" fill="#ffffff" opacity="0.15"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="16" 
          fill="#ffffff" text-anchor="middle">⭐</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="10" 
          fill="#e5e7eb" text-anchor="middle">Star</text>
  </g>
</svg>
