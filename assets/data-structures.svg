<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="listGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tupleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dictGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="setGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="#1f2937" text-anchor="middle">
    Python Data Structures
  </text>
  
  <!-- LIST -->
  <g transform="translate(50, 70)">
    <text x="90" y="-10" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706">
      List [mutable]
    </text>
    <rect x="0" y="0" width="60" height="50" fill="url(#listGrad)" rx="5"/>
    <rect x="65" y="0" width="60" height="50" fill="url(#listGrad)" rx="5"/>
    <rect x="130" y="0" width="60" height="50" fill="url(#listGrad)" rx="5"/>
    <text x="30" y="32" font-family="monospace" font-size="20" fill="#ffffff" text-anchor="middle">1</text>
    <text x="95" y="32" font-family="monospace" font-size="20" fill="#ffffff" text-anchor="middle">2</text>
    <text x="160" y="32" font-family="monospace" font-size="20" fill="#ffffff" text-anchor="middle">3</text>
    
    <!-- Brackets -->
    <text x="-10" y="35" font-family="monospace" font-size="40" fill="#d97706">[</text>
    <text x="195" y="35" font-family="monospace" font-size="40" fill="#d97706">]</text>
    
    <!-- Features -->
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
      ✓ Ordered  ✓ Indexed  ✓ Allows duplicates
    </text>
  </g>
  
  <!-- TUPLE -->
  <g transform="translate(450, 70)">
    <text x="90" y="-10" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb">
      Tuple (immutable)
    </text>
    <circle cx="30" cy="25" r="25" fill="url(#tupleGrad)"/>
    <circle cx="95" cy="25" r="25" fill="url(#tupleGrad)"/>
    <circle cx="160" cy="25" r="25" fill="url(#tupleGrad)"/>
    <text x="30" y="32" font-family="monospace" font-size="18" fill="#ffffff" text-anchor="middle">A</text>
    <text x="95" y="32" font-family="monospace" font-size="18" fill="#ffffff" text-anchor="middle">B</text>
    <text x="160" y="32" font-family="monospace" font-size="18" fill="#ffffff" text-anchor="middle">C</text>
    
    <!-- Parentheses -->
    <text x="-5" y="35" font-family="monospace" font-size="40" fill="#2563eb">(</text>
    <text x="185" y="35" font-family="monospace" font-size="40" fill="#2563eb">)</text>
    
    <!-- Features -->
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
      ✓ Ordered  ✓ Indexed  ✓ Unchangeable
    </text>
  </g>
  
  <!-- DICTIONARY -->
  <g transform="translate(50, 210)">
    <text x="120" y="-10" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669">
      Dictionary {key: value}
    </text>
    
    <!-- Key-Value pairs -->
    <g>
      <rect x="0" y="0" width="80" height="35" fill="url(#dictGrad)" rx="5"/>
      <rect x="0" y="40" width="80" height="35" fill="#e5e7eb" rx="5"/>
      <text x="40" y="22" font-family="monospace" font-size="13" fill="#ffffff" text-anchor="middle">name</text>
      <text x="40" y="62" font-family="monospace" font-size="13" fill="#1f2937" text-anchor="middle">"John"</text>
    </g>
    
    <g transform="translate(100, 0)">
      <rect x="0" y="0" width="80" height="35" fill="url(#dictGrad)" rx="5"/>
      <rect x="0" y="40" width="80" height="35" fill="#e5e7eb" rx="5"/>
      <text x="40" y="22" font-family="monospace" font-size="13" fill="#ffffff" text-anchor="middle">age</text>
      <text x="40" y="62" font-family="monospace" font-size="13" fill="#1f2937" text-anchor="middle">25</text>
    </g>
    
    <g transform="translate(200, 0)">
      <rect x="0" y="0" width="80" height="35" fill="url(#dictGrad)" rx="5"/>
      <rect x="0" y="40" width="80" height="35" fill="#e5e7eb" rx="5"/>
      <text x="40" y="22" font-family="monospace" font-size="13" fill="#ffffff" text-anchor="middle">city</text>
      <text x="40" y="62" font-family="monospace" font-size="13" fill="#1f2937" text-anchor="middle">"NYC"</text>
    </g>
    
    <!-- Braces -->
    <text x="-15" y="45" font-family="monospace" font-size="50" fill="#059669">{</text>
    <text x="285" y="45" font-family="monospace" font-size="50" fill="#059669">}</text>
    
    <!-- Features -->
    <text x="0" y="105" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
      ✓ Unordered  ✓ Key-based access  ✓ No duplicate keys
    </text>
  </g>
  
  <!-- SET -->
  <g transform="translate(450, 210)">
    <text x="80" y="-10" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7c3aed">
      Set {unique}
    </text>
    
    <!-- Set elements in scattered positions -->
    <circle cx="40" cy="30" r="22" fill="url(#setGrad)"/>
    <circle cx="95" cy="15" r="22" fill="url(#setGrad)"/>
    <circle cx="85" cy="50" r="22" fill="url(#setGrad)"/>
    <circle cx="140" cy="35" r="22" fill="url(#setGrad)"/>
    
    <text x="40" y="37" font-family="monospace" font-size="16" fill="#ffffff" text-anchor="middle">5</text>
    <text x="95" y="22" font-family="monospace" font-size="16" fill="#ffffff" text-anchor="middle">2</text>
    <text x="85" y="57" font-family="monospace" font-size="16" fill="#ffffff" text-anchor="middle">8</text>
    <text x="140" y="42" font-family="monospace" font-size="16" fill="#ffffff" text-anchor="middle">1</text>
    
    <!-- Braces -->
    <text x="5" y="45" font-family="monospace" font-size="50" fill="#7c3aed">{</text>
    <text x="160" y="45" font-family="monospace" font-size="50" fill="#7c3aed">}</text>
    
    <!-- Features -->
    <text x="0" y="105" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
      ✓ Unordered  ✓ No duplicates  ✓ Fast lookup
    </text>
  </g>
</svg>
