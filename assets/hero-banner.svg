<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="snakeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="50" r="40" fill="#ffffff" opacity="0.1"/>
  <circle cx="1100" cy="250" r="60" fill="#ffffff" opacity="0.1"/>
  <circle cx="200" cy="200" r="30" fill="#ffffff" opacity="0.15"/>
  <circle cx="1000" cy="100" r="45" fill="#ffffff" opacity="0.1"/>
  
  <!-- Python logo inspired icon -->
