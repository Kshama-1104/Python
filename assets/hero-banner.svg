    <path d="M 50 0 L 70 0 Q 90 0 90 20 L 90 60 Q 90 80 70 80 L 30 80 Q 10 80 10 60 L 10 40" 
          fill="url(#snakeGradient)" stroke="#1e3a8a" stroke-width="2"/>
    <path d="M 10 40 L 10 20 Q 10 0 30 0 L 50 0" 
          fill="#3b82f6" stroke="#1e3a8a" stroke-width="2"/>
    <circle cx="75" cy="25" r="5" fill="#1e3a8a"/>
    <circle cx="25" cy="55" r="5" fill="#fbbf24"/>
  </g>
  
  <!-- Main title -->
