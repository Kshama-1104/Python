        fill="#ffffff" text-anchor="middle">
    Python Programming
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="170" font-family="Arial, sans-serif" font-size="32" 
        fill="#fbbf24" text-anchor="middle">
    From Zero to Hero üêçüöÄ
  </text>
  
  <!-- Tag line -->
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="18" 
        fill="#e0e7ff" text-anchor="middle">
    30+ Programs ‚Ä¢ 8 Modules ‚Ä¢ Well-Commented Code
  </text>
  
  <!-- Decorative code brackets -->
  <text x="350" y="140" font-family="monospace" font-size="80" 
        fill="#60a5fa" opacity="0.3">{</text>
  <text x="800" y="140" font-family="monospace" font-size="80" 
        fill="#60a5fa" opacity="0.3">}</text>
</svg>
